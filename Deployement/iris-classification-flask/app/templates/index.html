<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Classification</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Iris Flower Classification</h1>
        <form action="/predict" method="POST" class="mt-4">
            <div class="form-group">
                <label for="sepal_length">Sepal Length (cm)</label>
                <input type="text" class="form-control" id="sepal_length" name="sepal_length" required>
            </div>
            <div class="form-group">
                <label for="sepal_width">Sepal Width (cm)</label>
                <input type="text" class="form-control" id="sepal_width" name="sepal_width" required>
            </div>
            <div class="form-group">
                <label for="petal_length">Petal Length (cm)</label>
                <input type="text" class="form-control" id="petal_length" name="petal_length" required>
            </div>
            <div class="form-group">
                <label for="petal_width">Petal Width (cm)</label>
                <input type="text" class="form-control" id="petal_width" name="petal_width" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
        {% if prediction %}
            <h2 class="mt-5">Prediction: {{ prediction }}</h2>
        {% endif %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
