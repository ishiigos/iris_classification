<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iris Flower Predictor</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url("{{ url_for('static', filename='background.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        /* Soft overlay for readability */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(255, 255, 255, 0.75);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.9);
            width: 350px;
            margin: 100px auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            text-align: center;
        }

        input[type="number"], input[type="submit"] {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #5c6bc0;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #3f51b5;
        }

        h2 {
            color: #333;
        }

        h3 {
            margin-top: 20px;
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Iris Flower Predictor</h2>
        <form method="post">
            <input type="number" name="sepal_length" step="0.01" placeholder="Sepal Length" required><br>
            <input type="number" name="sepal_width" step="0.01" placeholder="Sepal Width" required><br>
            <input type="number" name="petal_length" step="0.01" placeholder="Petal Length" required><br>
            <input type="number" name="petal_width" step="0.01" placeholder="Petal Width" required><br>
            <input type="submit" value="Predict">
        </form>

        {% if prediction %}
            <h3>Predicted Species: {{ prediction }}</h3>
        {% endif %}
    </div>
</body>
</html>
