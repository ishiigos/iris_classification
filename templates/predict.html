<!DOCTYPE html>
<html>
<head>
    <title>Iris Flower Predictor</title>
</head>
<body>
    <h2>Enter Flower Measurements</h2>
    <form method="post">
        <label>Sepal Length:</label>
        <input type="number" name="sepal_length" step="0.01" required><br><br>
        <label>Sepal Width:</label>
        <input type="number" name="sepal_width" step="0.01" required><br><br>
        <label>Petal Length:</label>
        <input type="number" name="petal_length" step="0.01" required><br><br>
        <label>Petal Width:</label>
        <input type="number" name="petal_width" step="0.01" required><br><br>
        <input type="submit" value="Predict">
    </form>

    {% if prediction %}
        <h3>Predicted Species: <span style="color:green">{{ prediction }}</span></h3>
    {% endif %}
</body>
</html>
